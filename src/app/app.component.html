<div class="main" fxLayout="column" fxFlexFill>
  <mat-toolbar class="app-toolbar mat-elevation-z6" color="primary">
    <mat-toolbar-row>
      <span class="logo">
        <fa-icon [icon]="faTruck"></fa-icon> 
      </span>
      <span class="logo">{{ title }}</span>
      <div fxShow="true" fxHide.lt-md="true">
        <a 
          *ngFor="let item of menuItems" 
          [routerLink]="item.url"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.url === '/'}"
          mat-button>
          <fa-icon *ngIf="item.icon" [icon]="item.icon"></fa-icon> 
          {{ item.text }}
        </a>
      </div>
      <span class="example-spacer"></span>
      <button mat-icon-button fxShow="true" fxHide.gt-sm="false" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" fxLayout="row" fxFlex="100">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a 
          *ngFor="let item of menuItems" 
          [routerLink]="item.url"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: item.url === '/'}"
          mat-list-item>
          <fa-icon class="sidebarikon" *ngIf="item.icon" [icon]="item.icon"></fa-icon> 
          {{ item.text }}
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <!-- <mat-icon>keyboard_arrow_left</mat-icon> Close -->
          <fa-icon class="sidebarikon" [icon]="faChevronLef"></fa-icon> Bez√°r
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
